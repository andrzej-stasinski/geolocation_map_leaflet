<body>

<div id="mapid" style="width: 600px; height: 400px;"></div>

<script>

  // https://leafletjs.com/examples/quick-start/

  const lat = 54.35582;
  const lng = 18.64279;
  const latCircle = 54.35582;
  const lngCircle = 18.64279;
  const latPolygon1 = 54.35582;
  const lngPolygon1 = 18.64279;
  const latPolygon2 = 54.35509;

  const latPolygon3 = 54.34625;
  const lngPolygon3 = 18.66246;
  const latPolygon4 = 54.34590;
  const lngPolygon4 = 18.64596;

  var mymap = L.map('mapid').setView([lat, lng], 13);

  L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
    maxZoom: 18,
    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
      '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
      'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
    id: 'mapbox.streets'
  }).addTo(mymap);

  L.marker([lat, lng]).addTo(mymap)
    .bindPopup("<b>Hello world!</b><br />I am a popup.").openPopup();
